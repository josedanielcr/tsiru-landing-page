<!-- Features -->
<div class="md:pt-6 pt-12 bg-primary">
  <svg viewBox="0 0 1430 320" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-[1rem]">
    <path transform="translate(0, 200)" d="M314 47.9257C108.5 -24.0743 52 8.92573 0 28.9257V126.926H719.5H1439V28.9257C1217.5 -55.5742 1250 185.426 925 47.9257C600 -89.5742 519.5 119.926 314 47.9257Z"
          fill="#DDDDDD"/>
  </svg>
  <div class="mt-[-1rem] bg-complementary pb-12" id="features">
    <!-- Features -->
    <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 mx-auto">
      <h2 class="text-3xl text-center mb-8 text-primary pb-8 md:pt-32"><span class="font-bold">Tsiru</span> te conecta con infinidad de <span class="font-bold">oportunidades</span>.</h2>
      <!-- Tab Nav -->
      <nav class="max-w-6xl mx-auto flex flex-col sm:flex-row gap-y-2 sm:gap-y-2 sm:gap-x-4" aria-label="Tabs" role="tablist" aria-orientation="horizontal">
        <button type="button" class="hs-tab-active:bg-gray-100 hs-tab-active:hover:border-transparent w-full flex flex-col text-start
                p-3 md:p-5 rounded-xl" id="tabs-with-card-item-2" aria-selected="false"
                data-hs-tab="#tabs-with-card-2" aria-controls="tabs-with-card-2" role="tab" [ngClass]="{
                  'bg-accent': activeFeatTab === 0,
                  'bg-white': activeFeatTab !== 0
                }" (click)="setActiveTab(0)">

          @if(activeFeatTab === 0) {
            <svg class="shrink-0 sm:block size-7 hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 11-1 9"/><path d="m19 11-4-7"/><path d="M2 11h20"/><path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.7-7.4"/><path d="M4.5 15.5h15"/><path d="m5 11 4-7"/><path d="m9 11 1 9"/></svg>
          } @else {
            <svg class="shrink-0 sm:block size-7 hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-white"
                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#87A663"  stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round"><path d="m15 11-1 9"/><path d="m19 11-4-7"/><path d="M2 11h20"/><path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.7-7.4"/>
              <path d="M4.5 15.5h15"/><path d="m5 11 4-7"/><path d="m9 11 1 9"/></svg>
          }

          <span class="mt-5 sm:mt-2">
            <span class="hs-tab-active:text-blue-600 block font-semibold text-gray-800
            dark:hs-tab-active:text-blue-500 dark:text-neutral-200" [ngClass]="{
              'text-white': activeFeatTab === 0,
              'text-gray-800': activeFeatTab !== 0
            }">Compradores</span>
            <span class="hidden lg:block mt-2 text-gray-800
            dark:text-neutral-200" [ngClass]="{
              'text-white': activeFeatTab === 0,
              'text-gray-800': activeFeatTab !== 0
            }">Encuentra las mejores opciones rápidamente.</span>
          </span>
        </button>

        <button type="button" class="hs-tab-active:bg-gray-100 hs-tab-active:hover:border-transparent
        w-full flex flex-col text-start p-3 md:p-5 rounded-xl" id="tabs-with-card-item-3"
                aria-selected="false" data-hs-tab="#tabs-with-card-3" aria-controls="tabs-with-card-3" role="tab" (click)="setActiveTab(1)" [ngClass]="{
                  'bg-accent': activeFeatTab === 1,
                  'bg-white': activeFeatTab !== 1
                }">
          @if(activeFeatTab === 1) {
            <svg class="shrink-0 sm:block size-7 hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-white" xmlns="http://www.w3.org/2000/svg"
                 width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/>
              <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12a2 2 0 0 1-2-2V7"/>
            </svg>
          } @else {

            <svg class="shrink-0 sm:block size-7 hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-white" xmlns="http://www.w3.org/2000/svg"
                 width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="#87A663" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/>
              <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12a2 2 0 0 1-2-2V7"/>
            </svg>
          }

          <span class="mt-5">
        <span class="hs-tab-active:text-blue-600 block font-semibold text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-neutral-200" [ngClass]="{
              'text-white': activeFeatTab === 1,
              'text-gray-800': activeFeatTab !== 1
            }">Vendedores</span>
        <span class="hidden lg:block mt-2 text-gray-800 dark:text-neutral-200" [ngClass]="{
              'text-white': activeFeatTab === 1,
              'text-gray-800': activeFeatTab !== 1
            }">Expande tu alcance y conecta con nuevos clientes.</span>
      </span>
        </button>
      </nav>
      <!-- End Tab Nav -->

      <!-- Tab Content -->
      <div class="mt-12 md:mt-16">
        <div id="tabs-with-card-1" role="tabpanel" aria-labelledby="tabs-with-card-item-1"
             class="max-w-6xl mx-auto flex flex-col sm:flex-row gap-y-px sm:gap-y-0 sm:gap-x-4" [ngClass]="{
                'hidden': activeFeatTab !== 0
             }">
          <!-- Devices -->
          <iframe
            class="w-full h-video rounded-xl"
            src="https://www.youtube.com/embed/m4BqlUDPK5M?si=jkuK70WMB9v31lOt"
            allowfullscreen
          ></iframe>

          <!-- End Devices -->
        </div>

        <div id="tabs-with-card-2" role="tabpanel" aria-labelledby="tabs-with-card-item-2"
             class="max-w-6xl mx-auto flex flex-col sm:flex-row gap-y-px sm:gap-y-0 sm:gap-x-4" [ngClass]="{
                'hidden': activeFeatTab !== 1
             }">
          <!-- Devices -->
          <iframe
            class="w-full h-video rounded-xl"
            src="https://www.youtube.com/embed/mi1uN9F08dM?si=e3hqlcOdi6Xy5T3F"
            allowfullscreen
          ></iframe>
          <!-- End Devices -->
        </div>

      </div>
      <!-- End Tab Content -->
    </div>

    <div class="flex justify-center gap-2 my-6 cursor-pointer">
        <span class="w-3 h-3 rounded-full" [ngClass]="{
          'bg-secondary': activeFeatTab === 1,
          'bg-white': activeFeatTab !== 1
        }" (click)="setActiveTab(0)"></span>
      <span class="w-3 h-3 rounded-full cursor-pointer" [ngClass]="{
          'bg-secondary': activeFeatTab === 0,
          'bg-white': activeFeatTab !== 0
        }" (click)="setActiveTab(1)"></span>
    </div>

    <!-- Call-to-Action Button -->
    <div class="text-center pt-6">
      <a class="px-6 py-3 bg-orange-500 rounded-lg font-bold bg-white text-primary cursor-pointer" href="#subscribe">¡Sé parte de Tsiru!</a>
    </div>
    <!-- End Features -->
  </div>
  <svg viewBox="0 0 1430 320" fill="none" xmlns="http://www.w3.org/2000/svg" class="bg-white">
    <path transform="rotate(180, 715, 160) translate(0, 200)" d="M314 47.9257C108.5 -24.0743 52 8.92573 0 28.9257V126.926H719.5H1439V28.9257C1217.5 -55.5742 1250 185.426 925 47.9257C600 -89.5742 519.5 119.926 314 47.9257Z"
          fill="#DDDDDD"/>
  </svg>



</div>
