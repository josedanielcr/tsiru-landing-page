<!-- Subscribe -->
<div class="max-w-6xl px-4 sm:px-6 lg:px-8 lg:pt-16 lg:pb-0 mx-auto mb-16">
  <div class="max-w-xl text-center mx-auto">

    <div class="mt-5 mb-2">
      <h2 class="text-2xl md:text-3xl md:leading-tight"> ¡Suscríbete y mantente al día!</h2>
    </div>

    <app-subscribe-count></app-subscribe-count>

    <form (submit)="onSubmit($event)">
      <div class="mt-5 lg:mt-2 flex flex-col items-center gap-2 sm:flex-row sm:gap-3">
        <div class="w-full">
          <label for="hero-input" class="sr-only">Search</label>
          <input [formControl]="email" type="text" id="hero-input"
                 (keyup.enter)="subscribe()"
                 name="hero-input" class="border-1 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500
                 disabled:opacity-50 disabled:pointer-events-none" placeholder="Ingresa tu correo electrónico">
        </div>
        <a class="bg-accent w-full sm:w-auto whitespace-nowrap
        py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg
        border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700
         disabled:opacity-50 disabled:pointer-events-none cursor-pointer" (click)="subscribe()">
          Subscribirme
        </a>
      </div>
    </form>
    <div class="mb-6 ps-16 pe-16 mt-2">
      <p class="text-md text-gray-400">¡Ya <span class="font-bold text-accent">somos {{subscribeService.counter()}} personas suscritas</span> que están un paso más adelante con las noticias y
        actualizaciones de Tsiru!</p>
    </div>
  </div>
</div>
<!-- End Subscribe -->
